<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Pembayaran</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <h1>Form Pembayaran</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">produk</a></li>
        <li><a href="tentang.html">Kontak Kami</a></li>
        <li><a href="invoice.html">invoice</a></li>
      </ul>
    </nav>

    <form id="paymentForm">
      <label for="name">Nama:</label>
      <input type="text" id="name" name="name" required />

      <label for="address">Alamat:</label>
      <input type="text" id="address" name="address" required />

      <label for="phone">Nomor Telepon:</label>
      <input type="text" id="phone" name="phone" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="productType">Tipe Produk:</label>
      <select id="productType" name="productType" required>
        <option value="Produk 1 - Rp100.000">BLAZON - Rp5.700.000</option>
        <option value="Produk 2 - Rp200.000">BLIZT - Rp3.000.000</option>
        <option value="Produk 3 - Rp300.000">BROASWAY 3.0 - Rp3.600.000</option>
      </select>

      <label for="paymentMethod">Metode Pembayaran:</label>
      <select id="paymentMethod" name="paymentMethod" required>
        <option value="Transfer Bank">Transfer Bank</option>
        <option value="Kartu Kredit">Kartu Kredit</option>
        <option value="E-Wallet">E-Wallet</option>
      </select>

      <div class="button">
        <input type="submit" value="Submit" />
      </div>
    </form>

    <script>
      document
        .getElementById("paymentForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const name = document.getElementById("name").value;
          const address = document.getElementById("address").value;
          const phone = document.getElementById("phone").value;
          const email = document.getElementById("email").value;
          const productType = document.getElementById("productType").value;
          const paymentMethod = document.getElementById("paymentMethod").value;

          const formData = {
            name: name,
            address: address,
            phone: phone,
            email: email,
            productType: productType,
            paymentMethod: paymentMethod,
          };

          localStorage.setItem("formData", JSON.stringify(formData));
          window.location.href = "invoice.html";
        });
    </script>
    <div class="footer">
      <p align="center">&copy; 2024 TOKO SAPEDAH LISTRIK</p>
    </div>
  </body>
</html>
